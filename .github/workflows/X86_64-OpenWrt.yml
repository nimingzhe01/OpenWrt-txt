name: X86_64 OpenWrt

on:
  workflow_dispatch:
  schedule:
    # å¦‚æœå¸Œæœ›ä¸Šæµ·æ—¶é—´ 19:00 è¿è¡Œï¼Œéœ€ UTC 11:00ï¼›å¦‚ä¸åœ¨æ„ï¼Œå¯è‡ªè¡Œåˆ é™¤æˆ–ä¿®æ”¹
    - cron: '0 11 * * *'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede.git
  REPO_BRANCH: master
  CONFIG_FILE: configs/x86_64.config
  # DIYè„šæœ¬åœ¨ä»“åº“æ ¹ç›®å½•
  DIY_SCRIPT: diy-script.sh
  CLASH_KERNEL: amd64
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: X86_64
  TZ: Asia/Shanghai

jobs:
  Build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
    - name: Check Server Performance
      run: |
        echo "è­¦å‘Šâš "
        echo "åˆ†é…çš„æœåŠ¡å™¨æ€§èƒ½æœ‰é™ï¼Œè‹¥é€‰æ‹©çš„æ’ä»¶è¿‡å¤šï¼ŒåŠ¡å¿…æ³¨æ„CPUæ€§èƒ½ï¼"
        echo -e "å·²çŸ¥CPUå‹å·(é™åº): 7763ï¼Œ8370Cï¼Œ8272CLï¼Œ8171Mï¼ŒE5-2673\n"
        echo "--------------------------CPUä¿¡æ¯--------------------------"
        echo "CPUç‰©ç†æ•°é‡: $(grep \"physical id\" /proc/cpuinfo | sort | uniq | wc -l)"
        echo "CPUæ ¸å¿ƒæ•°é‡: $(nproc)"
        echo -e "CPUå‹å·ä¿¡æ¯:$(grep -m1 name /proc/cpuinfo | awk -F: '{print $2}')\n"
        echo "--------------------------å†…å­˜ä¿¡æ¯--------------------------"
        echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯:"
        echo -e "$(sudo lshw -short -C memory | grep GiB)\n"
        echo "--------------------------ç¡¬ç›˜ä¿¡æ¯--------------------------"
        echo "ç¡¬ç›˜æ•°é‡: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi $(docker images -q) || true
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android $AGENT_TOOLSDIRECTORY || true
        sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL is.gd/depends_ubuntu_2204) || true
        sudo -E apt-get -y autoremove --purge || true
        sudo -E apt-get -y clean || true
        sudo timedatectl set-timezone "$TZ" || true

    - name: Combine Disks
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024

    - name: Checkout
      uses: actions/checkout@v3

    - name: Clone Source Code
      run: |
        df -hT $GITHUB_WORKSPACE
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        echo "OPENWRT_PATH=$GITHUB_WORKSPACE/openwrt" >> $GITHUB_ENV
        cd openwrt
        COMMIT_AUTHOR=$(git show -s --date=short --format="ä½œè€…: %an")
        echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_ENV
        COMMIT_DATE=$(git show -s --date=short --format="æ—¶é—´: %ci")
        echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_ENV
        COMMIT_MESSAGE=$(git show -s --date=short --format="å†…å®¹: %s")
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV
        COMMIT_HASH=$(git show -s --date=short --format="hash: %H")
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV

    - name: Generate Variables
      run: |
        # å¤åˆ¶ configï¼Œä½¿ç”¨ç»å¯¹è·¯å¾„
        if [ -f "$GITHUB_WORKSPACE/${CONFIG_FILE}" ]; then
          cp "$GITHUB_WORKSPACE/${CONFIG_FILE}" "$OPENWRT_PATH/.config"
        else
          echo "Error: CONFIG_FILE not found at $GITHUB_WORKSPACE/${CONFIG_FILE}"
          exit 1
        fi
        cd $OPENWRT_PATH
        make defconfig > /dev/null 2>&1
        # æå– SOURCE_REPO
        SOURCE_REPO=$(basename -s .git $REPO_URL)
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        # æå– DEVICE_TARGET / DEVICE_SUBTARGET
        DEVICE_TARGET=$(grep CONFIG_TARGET_BOARD .config | cut -d'"' -f2 || echo x86)
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        DEVICE_SUBTARGET=$(grep CONFIG_TARGET_SUBTARGET .config | cut -d'"' -f2 || echo generic)
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV

    - name: Cache Toolchain
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: false
        mixkey: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        prefix: ${{ env.OPENWRT_PATH }}

    - name: Install Feeds
      run: |
        cd $OPENWRT_PATH
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Custom Configuration
      run: |
        # å¦‚æœæœ‰ files ç›®å½•ï¼Œç§»åŠ¨åˆ° openwrt/files
        if [ -d "$GITHUB_WORKSPACE/files" ]; then
          mv "$GITHUB_WORKSPACE/files" "$OPENWRT_PATH/files"
        fi

        # å¤åˆ¶ configï¼ˆå†ç¡®è®¤ä¸€æ¬¡ï¼‰
        if [ -f "$GITHUB_WORKSPACE/${CONFIG_FILE}" ]; then
          cp "$GITHUB_WORKSPACE/${CONFIG_FILE}" "$OPENWRT_PATH/.config"
        else
          echo "Error: CONFIG_FILE not found at $GITHUB_WORKSPACE/${CONFIG_FILE}"
          exit 1
        fi

        # æ‰§è¡Œæ ¹ç›®å½•ä¸‹ diy-script.sh
        DIY_PATH="$GITHUB_WORKSPACE/${DIY_SCRIPT}"
        if [ -f "$DIY_PATH" ]; then
          chmod +x "$DIY_PATH"
          bash "$DIY_PATH"
        else
          echo "Warning: diy-script.sh not found at $DIY_PATH, skipping."
        fi

        # æ‰§è¡Œ scripts/ ç›®å½•ä¸‹å…¶ä»– preset è„šæœ¬ï¼ˆå¦‚å­˜åœ¨ï¼‰
        for script in preset-clash-core.sh preset-terminal-tools.sh preset-adguard-core.sh; do
          SCRIPT_PATH="$GITHUB_WORKSPACE/scripts/$script"
          if [ -f "$SCRIPT_PATH" ]; then
            bash "$SCRIPT_PATH" $CLASH_KERNEL
          else
            echo "Warning: $script not found at $SCRIPT_PATH, skipping."
          fi
        done

    - name: Download DL Package
      run: |
        cd $OPENWRT_PATH
        make defconfig
        make download -j$(nproc) || true
        find dl -size -1024c -exec rm -f {} \; || true

    - name: Compile Firmware
      id: compile
      run: |
        cd $OPENWRT_PATH
        mkdir -p files/etc/uci-defaults
        cp $GITHUB_WORKSPACE/scripts/init-settings.sh files/etc/uci-defaults/99-init-settings || true
        echo "ä½¿ç”¨ $(nproc) çº¿ç¨‹ç¼–è¯‘"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Check Space Usage
      if: (!cancelled())
      run: df -hT

    - name: Upload Bin Directory (å¯é€‰)
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.SOURCE_REPO }}-bin-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.OPENWRT_PATH }}/bin

    - name: Collect Firmware Info
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/x86/64
        echo "å½“å‰å·¥ä½œç›®å½•: $(pwd)"
        echo "åˆ—å‡ºå›ºä»¶é•œåƒæ–‡ä»¶ï¼š"
        ls *.img *.bin *.efi *.img.gz || echo "æœªæ‰¾åˆ°å¸¸è§å›ºä»¶ï¼Œè¯·æ£€æŸ¥è·¯å¾„å’Œåç¼€"
        if ls *.manifest 1> /dev/null 2>&1; then
          KVER=$(cat *.manifest | grep ^kernel | cut -d- -f2 | tr -d ' ')
        else
          KVER="unknown"
        fi
        echo "KERNEL=$KVER" >> $GITHUB_ENV
        echo "FIRMWARE_PATH=$(pwd)" >> $GITHUB_ENV

    - name: Upload Firmware Artifacts
      if: steps.compile.outputs.status == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-firmware-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: |
          ${{ env.FIRMWARE_PATH }}/*.img
          ${{ env.FIRMWARE_PATH }}/*.bin
          ${{ env.FIRMWARE_PATH }}/*.efi
          ${{ env.FIRMWARE_PATH }}/*.img.gz

    - name: Upload Firmware To Release
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
      uses: ncipollo/release-action@v1
      with:
        name: R${{ env.DATE }} for ${{ env.FIRMWARE_TAG }}
        allowUpdates: true
        tag: ${{ env.FIRMWARE_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: |
          ${{ env.FIRMWARE_PATH }}/*.img
          ${{ env.FIRMWARE_PATH }}/*.bin
          ${{ env.FIRMWARE_PATH }}/*.efi
          ${{ env.FIRMWARE_PATH }}/*.img.gz
        body: |
          **This is OpenWrt Firmware for ${{ env.FIRMWARE_TAG }}**
          ### ğŸ“’ å›ºä»¶ä¿¡æ¯
          - ğŸ’» å¹³å°æ¶æ„: ${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
          - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
          - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - ğŸš€ å†…æ ¸ç‰ˆæœ¬: ${{ env.KERNEL }}
          - ğŸŒ é»˜è®¤åœ°å€: 192.168.1.1
          - ğŸ”‘ é»˜è®¤å¯†ç : password
          ### ğŸ§Š å›ºä»¶ç‰ˆæœ¬
          - æœ€åä¸€æ¬¡æ›´æ–°è®°å½•:
          - ${{ env.COMMIT_AUTHOR }}
          - ${{ env.COMMIT_DATE }}
          - ${{ env.COMMIT_MESSAGE }}
          - ${{ env.COMMIT_HASH }}
